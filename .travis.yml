language: julia
os:
    - linux
    - osx
dist: trusty  # for a more recent ImageMagick
julia:
    - 0.6
    - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
    email: false
before_script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.build("Images")'
    - julia -e 'Pkg.add("ImageMagick"); Pkg.add("QuartzImageIO")'
script:
    - julia -e 'Pkg.test("Images", coverage=true)'
    - julia -e 'Pkg.test("ImageMagick", coverage=true); if is_apple(); Pkg.test("QuartzImageIO", coverage=true); end'
after_success:
    # push coverage results to Codecov
    - julia -e 'cd(Pkg.dir("Images")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
